{% extends "layout.html" %}

{% block content %}

      {% raw %}
      <div ng-app="outreachApp">
      <div class="analytics-band">
        <div class="container">
          <div class="row">
            <div class="col-md-4 analytics workshops-run">
              WORKSHOPS RUN<br>
              <span class="number">36</span>
            </div>
            <div class="col-md-4 analytics labs-taken">
              LABS TAKEN<br>
              <span class="number">72021</span>
            </div>
            <div class="col-md-4 analytics nodal-centers">
              NODAL CENTERS<br>
              <span class="number">34</span>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
	<div ng-controller="mapCtrl">
          <div class="section-one">
            <div class="row">
              <div class="col-md-12" id="map">

              </div> 
            </div>
          </div>
          <h3>Upcoming Workshops</h3>
          <table class="table table-hover">
            <thead>
	      <tr>
	  <th>Date</th>
	  <th>Location</th>
          <th>Courses of workshops</th>
          

        </tr>
      </thead>
      <tbody>
	<tr ng-repeat="workshop in upcoming">
          <td>{{ workshop.date }}</td>
          <td>{{ workshop.location }}</td>
          <td>{{ workshop.disciplines }}</td>

        </tr>
      </tbody>
    </table>
          
        </div>

      </div>
      {% endraw %}
{% endblock %}

{% extends "layout.html" %}
{% block content %}
{% raw %}
<div ng-app="outreachApp">
  <div class="container">
    <div ng-controller="admin-ctrl">
      <h3>Total Nodal Centres : {{ nodal_centres }}</h3><br>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>S.No</th>
            <th>Nodal Centre Name</th>
            <th>Nodal Centre Location</th>
            <th></th>
          </tr>
        </thead>
        <tbody ng-repeat="centre in nodal_centres_list">
          <tr>
            <td>{{ $index+1 }}</td>
            <td>{{ centre.name }}</td>
            <td>{{ centre.location }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endraw %}
{% endblock %}

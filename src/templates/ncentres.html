{% extends "layout.html" %}
{% block content %}
{% raw %}
<div ng-app="outreachApp">
  <div class="container">
    <div ng-controller="admin-ctrl">
      <h3>Total Nodal Centres : {{ nodal_centres -1 }}</h3><br>
      <div align='center' ng-show="nloading"><img id="mySpinner" src="/static/img/default.gif"></div>
      <div ng-hide="nloading">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>S.No</th>
            <th>Nodal Centre Name</th>
            <th>Nodal Centre Location</th>
            <th></th>
          </tr>
        </thead>
        <tbody ng-repeat="centre in nodal_centres_list">
          <tr ng-if='centre.name !="dummycentre"'>
            <td>{{ $index }}</td>
            <td>{{ centre.name }}</td>
            <td>{{ centre.location }}</td>
          </tr>
        </tbody>
      </table>
      </div>
    </div>
  </div>
</div>
{% endraw %}
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Outreach Portal</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

      <![endif]-->
    </head>
    <body ng-app="outreachApp">
      <div class="navbar navbar-default navbar-custom">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><img src="img/logo.png" class="logo-img"></a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-form navbar-right">
              <li><button class="btn btn-primary" id="btn-signin">Log In</button></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="analytics-band">
        <div class="container">
          <div class="row">
            <div class="col-md-4 analytics workshops-run">
              WORKSHOPS RUN<br>
              <span class="number">36</span>
            </div>
            <div class="col-md-4 analytics labs-taken">
              LABS TAKEN<br>
              <span class="number">72021</span>
            </div>
            <div class="col-md-4 analytics nodal-centers">
              NODAL CENTERS<br>
              <span class="number">34</span>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="section-one" ng-controller="mapCtrl">
          <div class="row">
            <div class="col-md-12" id="map">

            </div> 
          </div>
        </div>

        <div class="section-two" ng-controller="upcomingController as upcomingList">
          <div class="row">
            <div class="title">Upcoming Workshops</div>
          </div>
          <div class="row workshop-row" ng-repeat="workshop in upcomingList.workshops">
            <div class="col-md-4 workshop-date">
              {{ workshop.date }}
            </div>
            <div class="col-md-4 workshop-location">
              {{ workshop.location }}
            </div>
            <div class="col-md-4 workshop-coordinator">
              {{workshop.coordinator}}
            </div>
          </div>
        </div>


      </div>

    <!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBX1OcvkC9hUnosWDTIi_P6QXOrZUVVGm8&callback=initMap"
    async defer></script>-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?language=en async defer"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="https://login.persona.org/include.js"></script>
    <script type="text/javascript">
      var signinLink = document.getElementById('btn-signin');
      if (signinLink) {
        signinLink.onclick = function() { navigator.id.request(); };
      }

      var signoutLink = document.getElementById('btn-signout');
      if (signoutLink) {
        signoutLink.onclick = function() { navigator.id.logout(); };
      }
      var currentUser = 'bob@example.com';

      navigator.id.watch({
        loggedInUser: currentUser,
        onlogin: function(assertion) {
    // A user has logged in! Here you need to:
    // 1. Send the assertion to your backend for verification and to create a session.
    // 2. Update your UI.
    $.ajax({ /* <-- This example uses jQuery, but you can use whatever you'd like */
      type: 'POST',
      url: '/auth/login', // This is a URL on your website.
      data: {assertion: assertion},
      success: function(res, status, xhr) { window.location.reload(); },
      error: function(xhr, status, err) {
        navigator.id.logout();
        //alert("Login failure: " + err);
      }
    });
  },
  onlogout: function() {
    // A user has logged out! Here you need to:
    // Tear down the user's session by redirecting the user or making a call to your backend.
    // Also, make sure loggedInUser will get set to null on the next page load.
    // (That's a literal JavaScript null. Not false, 0, or undefined. null.)
    $.ajax({
      type: 'POST',
      url: '/auth/logout', // This is a URL on your website.
      success: function(res, status, xhr) { window.location.reload(); },
      error: function(xhr, status, err) { //alert("Logout failure: " + err); }
    });
  }
});
</script>
</body>
</html>

<div class="row">
  <div class="col-md-12">
    <table class="table table-hover">
      <thead>
	<tr>
	  <th>Name</th>
	  <th>Download</th>
	</tr>
      </thead>
      <tbody>
	<tr ng-repeat="doc in reports">
          <td>{{ doc.name }}</td>
          <td><a href="{{ doc.path }}" class="btn btn-primary" target="_blank" >View</a></td>
	</tr>
      </tbody>
    </table><br>
  </div>
</div>

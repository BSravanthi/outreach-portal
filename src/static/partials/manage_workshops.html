
<div class="row">
  <div class="col-md-10"><h2>Up Coming Workshop Details</h2></div>
  <div class="col-md-2">
     <a href="#/add-workshop" role="button" class="btn btn-success btn-large">ADD WORKSHOP</a>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <table class="table table-hover">
      <thead>
	<tr>
	  <th>Name</th>
	  <th>Location</th>
	  <th>Date</th>
          <th>Status</th>
	  
	</tr>
      </thead>
      <tbody>
	<tr ng-repeat="workshop in ups">
          <td>{{ workshop.name }}</td>
          <td>{{ workshop.location }}</td>
          <td>{{ workshop.date }}</td>
          <td>{{ workshop.status }}</td>
         
         
	</tr>
      </tbody>
    </table>
  </div>
</div>

<div class="row">
  <div class="col-md-10"><h2>Workshop History Details</h2></div>
 
</div>
<div class="row">
  <div class="col-md-12">
    <table class="table table-hover">
      <thead>
	<tr>
	  <th>Name</th>
	  <th>Location</th>
	  <th>Date</th>
	  
	</tr>
      </thead>
      <tbody>
	<tr ng-repeat="workshop in history">
          <td>{{ workshop.name }}</td>
          <td>{{ workshop.location }}</td>
          <td>{{ workshop.date }}</td>
         
         
	</tr>
      </tbody>
    </table>
  </div>
</div>

<!DOCTYPE html>
<html>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>  
<body>

<h2>ADD OC</h2>
{{ status }}
<form name="myForm" novalidate ng-submit="submit()">

<p>Username:<br>
<input type="text" name="user" ng-model="name" placeholder="User Name" required>
<span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
<span ng-show="myForm.user.$error.required">Username is required.</span>
</span>
</p>

<p>Email:<br>
<input type="email" name="email" ng-model="email" placeholder="example@ex.com" required>
<span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
<span ng-show="myForm.email.$error.required">Email is required.</span>
<span ng-show="myForm.email.$error.email">Invalid email address.</span>
</span>
</p>

<p>
<input type="submit" value="submit" ng-disabled="myForm.user.$dirty && myForm.user.$invalid ||
                                  myForm.email.$dirty &&
                                  myForm.email.$invalid">
<a href="#/manageoc">Cancel</a>
</p>

</form>


</body>
</html>

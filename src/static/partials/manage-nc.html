

<div class="row">
  <div class="col-md-10"><h2>Nodal Coordinator Details</h2></div>
  <div class="col-md-2">
     <a href="#/add-nc" role="button" class="btn btn-success btn-large">ADD NC</a>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <table class="table table-hover">
      <thead>
	<tr>
          
	  <th>Name</th>
	  <th>Email</th>	  
	  <th>Created On</th>
          <th>Last Active</th>
          <th>Manage</th>
	</tr>
      </thead>
      <tbody>
	<tr ng-repeat="coordinator in coordinators">
         
          <td>{{ coordinator.name }}</td>
          <td>{{ coordinator.email }}</td>
          <td>{{ coordinator.created }}</td>
          <td>{{ coordinator.last_active }}</td>
          <td><a href="#/editnc/{{ coordinator.nc_user_id }}" class="btn btn-primary">Edit</a></td>
          <td><a class="btn btn-danger"
          ng-click="del(coordinator.nc_details_id, coordinator.id)">Delete</a></td>
	</tr>
      </tbody>
    </table>
  </div>
</div>

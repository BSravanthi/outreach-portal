<div ng-app="outreachApp">
  <div class="container">
    <div class="col-md-11"><h3>Workshop Reports</h3></div>
    <div class="col-md-1">
      <br>
      <a onclick="history.back();" role="button" class="btn btn-success btn-large">Back</a>
    </div>
    <br><br>
    <div ng-controller="ws_details">
      <table class="table table-hover">
	<tbody>
	  <tr>
	    <td>Photos</td>
	    <td>
	      <div ng-repeat="report in reports">
		<span ng-if="report.name == 'Photos'"><a href="{{ report.path }}" class="btn btn-primary" target="_blank">Photo {{ $index+1 }}</a></span>
	      </div>
	    </td>
	  </tr>
	  <tr>
	    <td>College Reports</td>
	    <td>
	      <div ng-repeat="report in reports">
		<span ng-if="report.name == 'Reports'"><a href="{{ report.path }}" class="btn btn-primary" target="_blank">View</a></span>
	      </div>
	    </td>
	  </tr>
	  <tr>
	    <td>Attendance Reports</td>
	    <td>
	      <div ng-repeat="report in reports">
		<span ng-if="report.name == 'Attendance'"><a href="{{ report.path }}" class="btn btn-primary" target="_blank">View</a></span>
	      </div>
	    </td>
	  </tr>
	</tbody>
      </table>
    </div>
  </div>
</div>

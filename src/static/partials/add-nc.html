


<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <h2>Add Nodal Coordinator</h2>
   <span class="error"> {{ status }}</span>
    <form name="myForm" novalidate ng-submit="submit(myForm.$valid)">
      <p>Coordinator Name:<br>
	<input type="text" name="user" ng-model="name"  class="form-control"  placeholder="Coordinator Name" required>
	<span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
	  <span ng-show="myForm.user.$error.required">Username is required.</span>
	</span>
      </p>
      <p>Nodal Centre Name:<br>
	<input type="text" name="centre" ng-model="centre"
               class="form-control"  placeholder="Nodal Center Name" required>
	<span style="color:red" ng-show="myForm.centre.$dirty && myForm.centre.$invalid">
	  <span ng-show="myForm.centre.$error.required">Username is required.</span>
	</span>
      </p>

      <p>Email:<br>
	<input type="email" name="email" ng-model="email"  class="form-control"  placeholder="example@ex.com" required>
	<span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
	  <span ng-show="myForm.email.$error.required">Email is required.</span>
	  <span ng-show="myForm.email.$error.email">Invalid email address.</span>
	</span>
      </p>
      <p>Phone No:<br>
	<input type="text" name="phone" ng-model="phone"  class="form-control"
               placeholder="Mobile Number" required>
	<span style="color:red" ng-show="myForm.mobile.$dirty && myForm.mobile.$invalid">
	  <span ng-show="myForm.mobile.$error.required">Username is required.</span>
	</span>
      </p>

      <p>
	<input type="submit" value="submit" class="btn btn-primary"  ng-disabled="myForm.user.$dirty && myForm.user.$invalid ||
                                  myForm.email.$dirty &&
                                  myForm.email.$invalid">
	<a href="#/manage-nc">Cancel</a>
      </p>

    </form>

  </div>
  <div class="col-md-4"></div>
</div>

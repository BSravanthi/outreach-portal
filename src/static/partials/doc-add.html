<div class="col-md-4">
  <form method="post" id="upload-file" name="myForm" action="" style="margin-top:30px"  enctype="multipart/form-data">
    <input class="form-control" type="text" name="name" id="name" ng-model="name" placeholder="Enter the type of the file" required/><br>
    <span style="color:red" ng-show="myForm.name.$dirty && myForm.name.$invalid">
      <span ng-show="myForm.name.$error.required">File name required</span>
    </span>
    <input type="file" name="file" id="file" ng-model="file" required/><br>
    <span style="color:red" ng-show="myForm.file.$dirty && myForm.file.$invalid">
      <span ng-show="myForm.file.$error.required">Document is required</span>
    </span>
    <button type="button" id="upload-file-btn" class="btn btn-primary">Upload</button>
  </form>
  <br><br>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
   <script>
   $(function() {
   $('#upload-file-btn').click(function() {
        var name = $('#name').val();
        console.log(number);
        console.log(name);
        var form_data = new FormData();
        fileups = document.getElementById('file');
        form_data.append('file', fileups.files[0], fileups.files[0].name);
        $.ajax({
            type: 'POST',
            url: '/upload_document/57',
            data: form_data,
            contentType: false,
            cache: false,
            processData: false,
            async: false,
            success: function(data) {
                console.log('Success');
            },
        });
    });
});
 </script>
</div>
